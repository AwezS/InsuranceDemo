<ol>

<br>

<option value=3>2013</option>
<option value=4>2012</option>
</select>
</li>
<li class=sel01> <span>*Make</span>
<br>
<select id=sel01 class="br">

<option value=1>Ford</option>
<option value=2>Toyota</option>
<option value=3>Lexus</option>
<option value=4>Chevorlet</option>
</select></li>
<li class=sel02><span>*Model</span><br>
<input class="br" placeholder="E.G. Fusion" type="text"></li>
<li class=sel03><span>*Series</span>
<br>
<select id=sel02 class="br">
<option value=0>Please Select</option>
<option value=1>Four door</option>
<option value=2>Coupe</option>
<option value=3>Full Option</option>
<option value=4>Hybrid</option>
</select>
</li>
</ol>
<img class="parti02" src="../Nationwide/Images/parti02.jpg"/>
<ol>
<li id=sel04><span>*What is the primary use of this vehicle ?</span>
<br>
<select class="br">
<option value=0>Please Select</option>
<option value=1>Work/School</option>
<option value=2>Recreational</option>
<option value=3>Business</option>
</select>
</li>
<li id=sel05><span>*Do you have a loan/lease on this vehicle ?</span>
<br>
<select class="br">
<option value=0>None</option>
<option value=1>Lease</option>
<option value=2>Loan</option>
<option value=3>Both</option>
</select>
</li>

<li id=sel06><span>*Has the vehicle been customized ?</span><questiontag></questiontag>
<br>
<input  id=radio01 type="radio" name="custom" value="yes">Yes
<input  id=radio02 type="radio" name="custom" value="no">No
</li>

<li id=sel07><span>*What is the total value for the customization (in increments of $100) ? </span><br>
 $ <input id=customval class="br" type="text" value=0></li>








</ol>
